<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refinance Comparison Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
        }

        .form-container {
            width: 400px;
            padding: 20px;
        }

        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .subject-property {
            background-color: #f0f8ff;
        }

        .existing-mortgage {
            background-color: #e6ffe6;
        }

        .proposed-refinance {
            background-color: #ffe6e6;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        label {
            flex: 1;
            margin-right: 10px;
        }

        input, select {
            flex: 1;
            padding: 5px;
            font-size: 1em;
            width: 100px;
            text-align: right;
        }

        .comparison-results {
            margin-left: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            width: 500px;
        }

        h3 {
            margin-bottom: 10px;
        }

        .graph-container {
            margin-top: 20px;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Refinance Comparison Tool</h1>
        
        <!-- Subject Property Section -->
        <div class="form-section subject-property">
            <h3>Subject Property</h3>
            <div class="form-group">
                <label for="borrowerName">Borrower Name:</label>
                <input type="text" id="borrowerName">
            </div>
            <div class="form-group">
                <label for="propertyID">Property ID:</label>
                <input type="text" id="propertyID">
            </div>
            <div class="form-group">
                <label for="currentValue">Current Value:</label>
                <input type="number" id="currentValue" placeholder="$0.00">
            </div>
            <div class="form-group">
                <label for="propertyTaxes">Current Property Taxes (Annual):</label>
                <input type="number" id="propertyTaxes" placeholder="$0.00">
            </div>
            <div class="form-group">
                <label for="homeownersInsurance">Current Homeowner's Insurance Premium (Annual):</label>
                <input type="number" id="homeownersInsurance" placeholder="$0.00">
            </div>
        </div>

        <!-- Existing Mortgage Section -->
        <div class="form-section existing-mortgage">
            <h3>Existing Mortgage</h3>
            <!-- Form fields for existing mortgage details -->
            <div class="form-group">
                <label for="purchaseDate">Date of Purchase:</label>
                <input type="date" id="purchaseDate">
            </div>
            <div class="form-group">
                <label for="purchasePrice">Purchase Price:</label>
                <input type="number" id="purchasePrice" placeholder="$0.00">
            </div>
            <div class="form-group">
                <label for="downPaymentPercent">Down Payment %:</label>
                <input type="number" id="downPaymentPercent" placeholder="0%">
            </div>
            <div class="form-group">
                <label for="downPaymentAmount">Down Payment $:</label>
                <input type="number" id="downPaymentAmount" placeholder="$0.00">
            </div>
            <div class="form-group">
                <label for="originalLoanAmount">Original Base Loan Amount:</label>
                <input type="number" id="originalLoanAmount" placeholder="$0.00">
            </div>
            <div class="form-group">
                <label for="interestRate">Original Interest Rate:</label>
                <input type="number" id="interestRate" placeholder="0%">
            </div>
            <div class="form-group">
                <label for="fhaLoan">FHA Loan:</label>
                <select id="fhaLoan">
                    <option value="no">NO</option>
                    <option value="yes">YES</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mortgageInsuranceFactor">Mortgage Insurance Factor:</label>
                <input type="number" id="mortgageInsuranceFactor" placeholder="0.00%">
            </div>
        </div>

        <!-- Proposed Refinance Section -->
        <div class="form-section proposed-refinance">
            <h3>Proposed Refinance</h3>
            <!-- Form fields for proposed refinance details -->
            <div class="form-group">
                <label for="newLoanAmount">New Base Loan Amount:</label>
                <input type="number" id="newLoanAmount" placeholder="$0.00">
            </div>
            <div class="form-group">
                <label for="newInterestRate">New Interest Rate:</label>
                <input type="number" id="newInterestRate" placeholder="0%">
            </div>
        </div>
    </div>

    <div class="comparison-results">
        <h3>Loan Comparison Results</h3>
        <p>Existing Loan Monthly Payment: $0.00</p>
        <p>Proposed Refinance Monthly Payment: $0.00</p>
        <p>Monthly Savings: $0.00</p>
        <p>Break-even Point: 0 months</p>
        <p>Total Interest Paid: $0.00</p>

        <div class="graph-container">
            <canvas id="comparisonGraph"></canvas>
        </div>
    </div>

    <script>
        // Future functionality for calculations and formatting
    </script>

</body>
</html>
